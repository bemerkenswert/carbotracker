<div class="snackbar">
  <span class="snackbar-label" matSnackBarLabel>
    {{ snackbarData.label }}
  </span>
  <span matSnackBarActions *ngIf="snackbarData.email.email">
    <button mat-button matSnackBarAction (click)="onClickOnSnackbar()">
      {{ snackbarData.action }}
    </button>
  </span>
</div>
