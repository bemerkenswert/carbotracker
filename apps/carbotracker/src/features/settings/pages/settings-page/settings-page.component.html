<ctui-toolbar title="Settings" subTitle="GENERAL"></ctui-toolbar>
<mat-list>
  @for (settingsItem of settingsItems; track settingsItem.icon) {
    <mat-list-item>
      <span matListItemIcon
        ><mat-icon>{{ settingsItem.icon }}</mat-icon></span
      >
      <span class="list-item" (click)="settingsItem.onClick()">{{
        settingsItem.name
      }}</span>
    </mat-list-item>
  }
</mat-list>
