<ctui-toolbar title="Settings" subTitle="GENERAL"></ctui-toolbar>
<mat-list>
  @for (settingItem of settingItems; track settingItem.icon) {
  <mat-list-item>
    <span matListItemIcon
      ><mat-icon>{{ settingItem.icon }}</mat-icon></span
    >
    <span class="list-item" (click)="settingItem.onClick()">{{
      settingItem.name
    }}</span>
  </mat-list-item>
  }
</mat-list>
