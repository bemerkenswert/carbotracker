<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [matDialogClose]="{ confirmed: false }">Abort</button>
  <button
    color="primary"
    mat-raised-button
    [matDialogClose]="{ confirmed: true }"
    cdkFocusInitial
  >
    Confirm
  </button>
</mat-dialog-actions>
