name: Deploy to Firebase Hosting on merge
permissions:
  contents: read
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: install dependencies
        run: npm ci

      - name: build carbotracker
        run: npx nx build carbotracker

      - name: deploy builed app to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARBOTRACKER }}'
          entryPoint: 'apps/carbotracker'
          projectId: carbotracker
          channelId: live
