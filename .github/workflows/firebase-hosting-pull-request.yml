name: Deploy to Firebase Hosting on PR
on: pull_request
jobs:
  build_and_preview:
    permissions: write-all
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: install dependencies
        run: npm ci

      - name: check for unformatted files
        run: npm run ci:check-formatting

      - name: lint affected code
        run: npm run ci:lint

      - name: test affected code
        run: npm run ci:test

      - name: build affected code
        run: npm run ci:build:pullrequest

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARBOTRACKER }}'
          entryPoint: 'apps/carbotracker'
          projectId: carbotracker